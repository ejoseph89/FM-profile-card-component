<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@200;400;700&display=swap" rel="stylesheet">
  <!-- style -->
  <link rel="stylesheet" href="./dist/style.css">

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="container">
    <div class="card">
      <section class="card_header"></section>
      <section class="card_body">
        <article class="card_body--img"><img src="./images/image-victor.jpg" alt=""></article>
        <article class="card_body--text">
          <div class="name">
            <h1>Victor Crest</h1>
            <p>26</p>
          </div>
          <h2>London</h2>
        </article>
        <article class="card_body--stats">
          <div class="followers">
            <h3>80k</h3>
            <p>followers</p>
          </div>
          <div class="likes">
            <h3>803k</h3>
            <p>likes</p>
          </div>
          <div class="photos">
            <h3>1.4k</h3>
            <p>photos</p>
          </div>
        </article>
      </section>
    </div>
  </main>

  26

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
